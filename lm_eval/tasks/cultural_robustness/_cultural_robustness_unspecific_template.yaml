test_split: train
output_type: generate_until
doc_to_text: "{{prompt}}"
doc_to_target: ""
generation_kwargs:
  max_gen_toks: 200
  do_sample: false
  temperature: 0.0
  until:
    - '<|end_of_text|>'
    - '<|eot_id|>'
process_results: !function utils.process_results
metric_list:
  - metric: cultural_diversity
    aggregation: cultural_diversity_agg
    higher_is_better: true
