task: _dropped_scala_fi_fbv2
dataset_path: kjoona/finbenchv2-scala-fi
output_type: multiple_choice
training_split: train
test_split: test
validation_split: val
process_docs: !function _dropped_scala_fi_fbv2_utils.process_docs
description: "Kerro, ovatko seuraavat lauseet kieliopillisesti oikein.\n\n"
doc_to_text: "{{ query }}"
doc_to_target: "{{ gold }}"
doc_to_choice: "choices"
should_decontaminate: true
doc_to_decontamination_query: "{{ query }}"
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
  - metric: acc_norm
    aggregation: mean
    higher_is_better: true
metadata:
  version: 1.0
