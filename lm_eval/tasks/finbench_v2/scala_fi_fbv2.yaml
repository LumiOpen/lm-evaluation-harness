# ScandiSent is currently in testing, hence it's not included in the finbench_v2 task roup.
# tag:
#  - finbench_v2
task: scala_fi_fbv2
dataset_path: kjoona/finbenchv2-scala-fi
output_type: multiple_choice
training_split: train
test_split: test
validation_split: val
num_fewshot: 3
process_docs: !function scala_fi_utils.process_docs
description: "Kerro, ovatko seuraavat lauseet kieliopillisesti oikein.\n\n"
doc_to_text: "{{query}}"
doc_to_target: "{{gold}}"
doc_to_choice: "choices"
# should_decontaminate: true
# doc_to_decontamination_query: "{{text}}"
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
  - metric: acc_norm
    aggregation: mean
    higher_is_better: true
metadata:
  version: 1.0
