task: helmet_summ
class: !function task.HELMETTask
tag:
  - helmet
  - long_context
  - summarization
dataset_path: princeton-nlp/HELMET
dataset_name: default
dataset_kwargs:
  streaming: true
  trust_remote_code: true
training_split: null
validation_split: null
test_split: train
fewshot_split: null
doc_to_text: "{{ input }}"
doc_to_target: "{{ target }}"
target_delimiter: ""
should_decontaminate: false
output_type: generate_until
generation_kwargs:
  max_gen_toks: 150
  temperature: 0.0
  do_sample: false
process_results: !function utils.helmet_process_results
metric_list:
  - metric: bleu
    aggregation: mean
    higher_is_better: true
  - metric: rouge1
    aggregation: mean
    higher_is_better: true
  - metric: rouge2
    aggregation: mean
    higher_is_better: true
  - metric: rougeL
    aggregation: mean
    higher_is_better: true
  - metric: bertscore
    aggregation: mean
    higher_is_better: true
metadata:
  version: 1.0