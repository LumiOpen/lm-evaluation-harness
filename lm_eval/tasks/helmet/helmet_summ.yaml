task: helmet_summ
class: !function task.HELMETTask
tag:
  - helmet
  - long_context
  - summarization
dataset_path: json
dataset_name: null
dataset_kwargs:
  data_files:
    train: "hf://datasets/allenai/multi_lexsum/releases/v20230518/train.json"
    validation: "hf://datasets/allenai/multi_lexsum/releases/v20230518/dev.json"
    test: "hf://datasets/allenai/multi_lexsum/releases/v20230518/test.json"
  field: data
training_split: train
validation_split: validation
test_split: test
fewshot_split: train
doc_to_text: "{% for source in sources %}{{ source }}\n{% endfor %}"
doc_to_target: "{{ summary_short }}"
target_delimiter: ""
should_decontaminate: false
output_type: generate_until
generation_kwargs:
  max_gen_toks: 150
  temperature: 0.0
  do_sample: false
process_results: !function utils.helmet_process_results
metric_list:
  - metric: bleu
    aggregation: mean
    higher_is_better: true
  - metric: rouge1
    aggregation: mean
    higher_is_better: true
  - metric: rouge2
    aggregation: mean
    higher_is_better: true
  - metric: rougeL
    aggregation: mean
    higher_is_better: true
  - metric: bertscore
    aggregation: mean
    higher_is_better: true
metadata:
  version: 1.0