# Cross-Lingual LongPPL Transfer Task
#
# Evaluates long-context capability on any language by transferring key paragraph
# positions from English using cross-lingual embedding alignment.
#
# Validated: Spearman rho=0.978 correlation with native evaluation across 12 languages.
#
# Prerequisites:
#   Set CROSSLINGUAL_LONGPPL_ALIGNED_DOCS environment variable to path of aligned_docs.json
#
# Usage:
#   lm_eval --model hf \
#     --model_args pretrained=meta-llama/Llama-3.1-8B \
#     --tasks crosslingual_longppl_fi,crosslingual_longppl_de \
#     --batch_size 1
#     --num_fewshot 0

# Base task configuration
group: crosslingual_longppl

---
task: crosslingual_longppl_en
class: !function task.CrossLingualLongPPL
metadata:
  version: 1.0
  target_lang: en
  top_k: 8

